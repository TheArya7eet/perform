  <body class="bg-gray-100 dark:bg-gray-950">

            ></path>
          </svg>
          <svg
            class="h-6 w-6 cursor-pointer transition duration-100 transform hover:scale-110"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            id="moon"
          >
            <path
              fill="#595959"
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
            ></path>
          </svg>
        </div>
      </nav>

      <!-- TITLE -->
      <div
        class="flex flex-col font-semibold w-full px-8 sm:items-center pt-10 sm:pt-25 mb-4"
      >
        <a
          target="_blank"
          href="https://github.com/TheArya7eet/task-management"
        >
          <p
            class="block sm:mb-3 text-center sm:text-8xl text-6xl sm:px-5 text-transparent bg-clip-text bg-gradient-to-r from-[#46E3BB] to-[#527CAC] font-extrabold"
          >
            Perform.
          </p>
          <h1 class="m-2 sm:text-2xl text-center text-gray-500">Keep a track of your todos like never before.</h1>
        </a>
        <p
          class="sm:text-6xl text-center text-transparent bg-clip-text bg-gradient-to-r from-[#46E3BB] to-[#527CAC] text-3xl mt-3"
        >
          Create a To-Do
        </p>
      </div>

      <!-- NEW TO-DO LIST -->
      <div class="px-10">
        <div
          class="bg-gray-100 dark:bg-gray-900 border-gray-600 max-w-xl mx-auto rounded-xl sm:pt-5 pb-6 shadow-xl"
        >
          <form id="addBtn">
            <div class="flex flex-col font-semibold px-8 items-center">
              <p class="text-xl text-gray-500 mt-3 mb-1">
                What's on your todo list?
              </p>
              <svg
                class="my-1 animate-bounce w-10 h-10 stroke-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>

              <input
                name="content"
                class="border p-2 rounded-lg shadow-sm font-light"
                type="text"
                placeholder="e.g. get some milk"
              />
            </div>

            <p class="mt-2 text-center text-gray-500 font-semibold">
              Pick a category
            </p>

            <div class="flex justify-center mt-2 space-x-5 px-6 sm:space-x-2">
              <div
                id="radioBusiness"
                class="hover:cursor-pointer hover:scale-105 duration-200 rounded-2xl bg-gradient-to-br from-blue-700 to-blue-200 w-40 h-24 shadow-md"
              >
                <div class="flex flex-col items-center h-full justify-center">
                  <label class="hover:cursor-pointer">
                    <input
                      id="business"
                      class="hover:cursor-pointer w-4 h-4 text-blue-600 bg-gray-100 border-gray-100 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                      type="radio"
                      name="category"
                      id="category1"
                      value="business"
                    />
                  </label>
                  <p class="text-white">Business</p>
                </div>
              </div>
              <div
                id="radioPersonal"
                class="hover:cursor-pointer hover:scale-105 duration-200 rounded-2xl bg-gradient-to-br from-yellow-300 to-pink-500 w-40 h-24 shadow-md"
              >
                <div class="flex flex-col items-center h-full justify-center">
                  <label class="hover:cursor-pointer">
                    <input
                      id="personal"
                      class="hover:cursor-pointer w-4 h-4 text-blue-600 bg-gray-100 border-gray-100 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                      type="radio"
                      name="category"
                      id="category2"
                      value="personal"
                    />
                  </label>
                  <p class="text-white">Personal</p>
                </div>
              </div>
            </div>

            <!-- SUBMIT TODO -->
            <div class="mt-4 flex justify-center">
              <button
                id="submit"
                class="hover:opacity-75 sm:hover:opacity-100 sm:hover:scale-105 duration-200 rounded-lg shadow-md bg-gradient-to-br from-pink-500 to-blue-500 mx-auto w-[85%] sm:w-[20%] sm:h-12 text-white"
              >
                <input
                  type="submit"
                  class="my-2.5 text-center text-white hover:cursor-pointer"
                  value="Add todo"
                />
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- TO-DO LIST -->
      <div class="mt-5 mx-8 md:mx-auto mb-4 md:w-[70%] lg:w-[50%]">
        <p
          class="mb-1.5 text-center text-4xl text-transparent bg-clip-text bg-gradient-to-r from-[#527CAC] to-[#46E3BB] text-3xl mt-3 font-semibold"
        >
          TODO LIST
        </p>
      </div>

      <!-- DISPLAY TODO LIST -->
      <div class="px-10">
        <div
          id="todo-list"
          class="bg-gray-100 dark:bg-gray-900 border-gray-600 max-w-xl mx-auto rounded-xl sm:pt-5 shadow-xl mb-4 p-4 mx-auto"
        ></div>
      </div>

      <div class="flex justify-center space-x-4 mb-4">
        <!-- CLEAR ALL TODOS -->
        <button
          id="clearBtn"
          class="bg-red-500 hover:opacity-75 sm:hover:opacity-100 sm:hover:scale-105 text-white px-4 py-2 rounded focus:outline-none transition duration-200 transform sm:hover:scale-105 text-xs"
        >
          Clear All
        </button>
      </div>

      <!-- MODAL -->
      <div class="">
        <div
          id="deleteModal"
          class="modal-overlay fixed inset-0 flex items-center justify-center hidden"
        >
          <div class="modal-bg fixed inset-0 bg-gray-800 opacity-50"></div>
          <div
            class="modal-content fixed bg-gray-100 dark:bg-gray-900 text-gray-500 p-6 rounded-lg shadow-xl max-w-sm mx-6 animate-fadeIn"
          >
            <p class="text-lg font-semibold mb-3">
              Are you sure you want to clear all tasks?
            </p>
            <div class="flex justify-end">
              <button
                id="cancelDeleteBtn"
                class="text-gray-500 transition duration-300 transform hover:scale-105 focus:outline-none mr-4"
              >
                Cancel
              </button>
              <button
                id="confirmDeleteBtn"
                class="bg-red-500 text-white px-4 py-2 rounded focus:outline-none transition duration-300 transform hover:scale-105"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
